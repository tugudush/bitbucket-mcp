name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [from-otg]  # Temporary: for testing fixes
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Check node version
        run: node -v

      - name: Install dependencies
        run: npm ci

      - name: Security Audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Format Check
        run: npx prettier --check src/**/*.ts

      - name: Build
        run: npm run build

      - name: Test with Coverage
        run: npm test -- --coverage --coverageThreshold='{"global":{"branches":78,"functions":80,"lines":80,"statements":80}}'
